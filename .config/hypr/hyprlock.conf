# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks

source = ~/.config/assets/palette/palette.conf
$font = AdwaitaMono Nerd Font
$background_path = ~/.config/assets/media/imgs/lain_wall.png

general {
#	hide_cursor				=	false
	ignore_empty_input		=	true
#	immediate_render		=	false
#	text_trim				=	true
#	fractional_scaling		=	2
#	screencopy_mode			=	0
#	fail_timeout			=	2000
}

