
$MOD = SUPER

# bind = MODS, key, dispatcher, params
bind = $MOD, Q, exec, $terminal
bind = $MOD, W, exec, $browser
bind = $MOD, E, exec, $files
bind = $MOD, T, exec, $editor
bind = $MOD, Z, exec, sh -c |  hyprshot --mode=region --freeze --clipboard-only # For PrtSC
#bind = $MOD, X, exec, sh -c wl-paste | wtype
bind = $MOD, M, exit,

bind = $MOD SHIFT, P, exec, $colorPicker
#Sbind = $MOD SHIFT, S, exec, $takeScreenshot
bind = $MOD SHIFT, K, exec, $nextKbdLayout
bind = $MOD SHIFT, T, exec, $startTimer
bind = $MOD SHIFT, code:60, exec, $pickEmoji

bind = $MOD, 9, exec, [workspace 9 silent; fullscreen] spotify

bind = $MOD, R, exec, $activateMenu
bind = $MOD, O, exec, $toggleBar
bind = $MOD, C, killactive
bind = $MOD, F, fullscreen
bind = $MOD, V, togglefloating
bind = $MOD, B, pseudo
bind = $MOD, N, togglesplit
bind = $MOD, M, togglegroup

bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD, TAB, workspace, e+1
bind = $MOD SHIFT, TAB, workspace, e-1

bind = $MOD CTRL, H, changegroupactive, b
bind = $MOD CTRL, K, changegroupactive, f
bind = $MOD CTRL, J, changegroupactive, b
bind = $MOD CTRL, L, changegroupactive, f

bind = $MOD SHIFT, H, movewindoworgroup, l
bind = $MOD SHIFT, K, movewindoworgroup, u
bind = $MOD SHIFT, J, movewindoworgroup, d
bind = $MOD SHIFT, L, movewindoworgroup, r

bind = $MOD, H, movefocus, l
bind = $MOD, J, movefocus, d
bind = $MOD, K, movefocus, u
bind = $MOD, L, movefocus, r
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

bind = $MOD SHIFT, mouse_down, exec, $zoom
bind = $MOD, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')
bind = $MOD, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')
bind = $MOD SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# DEBUG
bind = $MOD ALT CTRL, SPACE, exec, $toggleDebugOverlay
