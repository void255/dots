#new settings

# ----------------------------
# Hardware decoding
# ----------------------------
hwdec=auto
hwdec-codecs=hevc,h264,vp9,av1
hwdec-auto-copy=yes

# ----------------------------
# Video sync
# ----------------------------
video-sync=display-resample
audio-sync=display-resample
display-resample=yes

# ----------------------------
# Scaling & interpolation
# ----------------------------
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=mitchell
interpolation=yes
tscale=oversample


# ----------------------------
# Color management (warm & vibrant)
# ----------------------------
# Apply a small warm tint and boost saturation slightly
# You can adjust values to match your desktop CTM
tone-mapping=hdr2sdr
tone-mapping-param=0.8   # lower=warmer, higher=brighter
icc-profile=/usr/share/color/icc/Generic.icc  # optional if you use a color profile

# Saturation and contrast tweaks
vf=format=yuv420p,eq2=contrast=1.05:saturation=1.15:brightness=0.02


# inf loop for files when they end
loop-file=inf

--volume=66
fullscreen=yes
